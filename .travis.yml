sudo: required

cache:
  apt: true

before_install:
  - sudo apt-get update
  - sudo apt-get install python-pip python-dev build-essential
  - sudo pip install --upgrade pip
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo pip install --upgrade docker-compose
  - docker-compose pull

script:
  - bash test.sh

services:
  - docker
